<div class="container">

  <form class="form-signin">
	<h2 class="form-signin-heading">Ingrese sus datos</h2>
	<label for="inputName" class="sr-only">Nombre de Usuario</label>
	<input type="text" id="inputName" class="form-control" placeholder="Usuario" required="" autofocus="" ng-model="User.name">
	<label for="inputEmail" class="sr-only">Correo electrónico</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="ejemplo@ejemplo.com" required="" ng-model="User.mail">
	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="User.newUser()">Aceptar</button>
  </form>

</div>
